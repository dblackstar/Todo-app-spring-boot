<!DOCTYPE HTML>


<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home page</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">

</head>
<body>
<div class="container">

    <div class="row mt-5">
        <div class="col-2">
            <p>
                <a class="btn btn-outline-success" href="/">
                    <i class="bi bi-plus-square-fill"></i>
                    Back to home
                </a>
            </p>
        </div>

        <div class="col-6">
            <h2>Create a todo item</h2>
            <form action="#" th:action="@{/todo}" th:object="${todoItem}" method="POST">

                <div class="form-group">
                    <label>Description</label>
                    <input class="form-control" type="text" th:field="*{description}" id="description"/>

                    <div class="col-6 form-check-box">
                        <input class="form-check-input" type="checkbox"  id="inputIsComplete" th:field="*{isComplete}" th:check="${isComplete} == true" />
                        <label class="form-check-label" for="inputIsComplete">Complete</label>
                    </div>

                    <button type="submit" class="btn btn-outline-success">
                        <i class="bi bi-plus-square-fill"></i>
                        add todo
                    </button>

                </div>
            </form>
        </div>
    </div>

</div>
    <script th:src="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"></script>
</body>
</html>
