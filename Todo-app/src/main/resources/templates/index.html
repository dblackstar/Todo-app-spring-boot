<!DOCTYPE HTML>


<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home page</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }

        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }

        tr:nth-child(even) {
          background-color: #dddddd;
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <h1>Todo application, with spring boot</h1>
        <hr/>
    </div>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Action</th>
                <th>Id</th>
                <th>Description</th>
                <th>Is Complete</th>
                <th>Created At</th>
                <th>Update At</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="item:${todoItems}">
                <td>&nbsp;</td>
                <td th:text="${item.id}"></td>
                <td th:text="${item.description}"></td>
                <td>
                    <span th:if="${item.isComplete} == true" th:text="Yes"></span>
                    <span th:unless="${item.isComplete} == true" th:text="No"></span>
                </td>
                <td th:text="${item.createdAt}"></td>
                <td th:text="${item.updatedAt}"></td>

                <td>
                    <div class="btn btn-group-sm" role="group">
                        <a class="btn btn-info" th:href="@{/edit/{id}(id=${item.id})}">
                            <i class="bi bi-pencil-fill"></i>
                            Edit
                        </a>

                        <a class="btn btn-danger" th:href="@{/delete/{id}(id=${item.id})}">
                            <i class="bi bi-plus-trash-fill"></i>
                            delete
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <p>
        <a class="btn btn-outline-success" href="/create-todo">
            <i class="bi bi-plus-square-fill"></i>
            New todo item
        </a>
    </p>
</div>
    <script th:src="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"></script>
</body>
</html>
